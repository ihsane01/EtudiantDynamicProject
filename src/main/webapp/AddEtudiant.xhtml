<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF JPA Crud Etudiant</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
        .col-sm-updated {        	
    		padding-top: 7px;    		
        }
         .col-sm-updated a {
         	margin-left: 30px;
        	text-decoration: none !important;
        }
        .col-sm-27 {
        	width: 27% !important	;
        }
    </style>
</h:head>
<h:body>
<h:form id="form">

<div class="form-group">
            <h:outputLabel for="id" styleClass="control-label col-sm-4">Id:</h:outputLabel>
            <div class="col-sm-4"><h:outputText value="" styleClass="text text-success" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel for="name" styleClass="control-label col-sm-4">Nom:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="etudiant-nom" value="#{etudiantManagedBean.etudiant.nom}" styleClass="form-control" required="true" requiredMessage="Etudiant Nom non vide" />
            </div>
            <h:message for="etudiant-nom" styleClass="text text-danger" />
        </div>  
           <div class="form-group">
            <h:outputLabel for="prenom" styleClass="control-label col-sm-4">Prenom:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="etudiant-prenom" value="#{etudiantManagedBean.etudiant.prenom}" styleClass="form-control" required="true" requiredMessage="Etudiant Nom non vide" />
            </div>
            <h:message for="etudiant-prenom" styleClass="text text-danger" />
        </div>  
          <div class="form-group">
            <h:outputLabel for="name" styleClass="control-label col-sm-4">cne:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="etudiant-cne" value="#{etudiantManagedBean.etudiant.cne}" styleClass="form-control" required="true" requiredMessage="Etudiant Nom non vide" />
            </div>
            <h:message for="etudiant-cne" styleClass="text text-danger" />
        </div> 
        <div class="form-group">
            <h:outputLabel for="adresse" styleClass="control-label col-sm-4">adresse:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="etudiant-adresse" value="#{etudiantManagedBean.etudiant.adresse}" styleClass="form-control" required="true" requiredMessage="Age Etudiant non vide" />
            </div>
            <h:message for="etudiant-adresse" styleClass="text text-danger" />
        </div>     
          <div class="form-group">
            <h:outputLabel for="niveau" styleClass="control-label col-sm-4">niveau:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="etudiant-niveau" value="#{etudiantManagedBean.etudiant.niveau}" styleClass="form-control" required="true" requiredMessage="Age Etudiant non vide" />
            </div>
            <h:message for="etudiant-niveau" styleClass="text text-danger" />
        </div> 
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Save" action="#{etudiantManagedBean.addetudiant()}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="listEtudiant.xhtml">List etudiant</h:outputLink></div>
            </div>
        </div>



</h:form>
</h:body>

</html>
